{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}New post{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{ request.form['title'] }}">
        <label for="body">Body</label>
        <textarea name="body" id="body" cols="30" rows="10">{{ request.form['body'] }}</textarea>
        <input type="submit" name="" id="" value="Save">
    </form>
{% endblock %}
